<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar Google</title>
    <script src="https://momentjs.com/downloads/moment-with-locales.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gennaio 2018</h1>
        <div class="prev"> &lt; Previous </div>
        <div class="next">Next 	&gt; </div>
      </header>

      <ul class="list-days">
      </ul>
    </div>
    <script id="day-template" type="text/x-handlebars-template">
      <li class="day" data-date-complete="{{dateComplete}}"> {{day}} {{month}} <span></span></li>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
